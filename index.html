<!doctype html>
<html ng-app="jsonApp">
<head>
  <title>ng-promise</title>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/commentController.js"></script>
  <script type="text/javascript" src="js/jsonFactory.js"></script>
</head>
<body>
  <main ng-controller="CommentController as comment">
    <h1>{{ comment[0].name }}</h1>
    <h3>{{ comment[0].email }}</h3>
    <p>{{ comment[0].body }}</p>
  </main>
</body>
</html>
